<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <input type="text" placeholder="0" readonly id="inputBox">
   <div id="keys"> 
      
       <button id="equal" onclick="clearInput('DEL')">DEL</button>
       <button id="equal" onclick="operator('%')">%</button>
       <button id="equal" onclick="operator('/')">/</button>
   </div>
    <div> 
       <button  onclick="operator('7')">7</button>
       <button  onclick="operator('8')">8</button>
       <button  onclick="operator('9')">9</button>
       <button id="equal" onclick="operator('*')">*</button>
   </div>
    <div> 
       <button  onclick="operator('4')">4</button>
       <button  onclick="operator('5')">5</button>
       <button  onclick="operator('6')">6</button>
       <button id="equal"  onclick="operator('-')">-</button>
   </div>
    <div> 
       <button  onclick="operator('1')">1</button>
       <button  onclick="operator('2')">2</button>
       <button  onclick="operator('3')">3</button>
       <button id="equal" onclick="operator('+')">+</button>
   </div>
    <div> 
       <button  onclick="operator('00')">00</button>
       <button  onclick="operator('0')">0</button>
       <button  onclick="operator('.')">.</button>
       <button id="equal" onclick="calculate('=')">=</button>
   </div>
</div> 
 <script src="script.js"></script>
</body>

</html>
